<!-- top navbar -->
<top-bar></top-bar>

<!-- side left nav -->
<nav-side></nav-side>

<div class="container">
<!-- map component -->
<div class="col s12">
  <br />
  <div id="mapid" style="height: 180px;"></div>
</div>
<!-- table component -->
<div class="col s12">
  <table class="responsive-table centered">
	<thead>
	  <tr>
	      <th data-field="id">Project Name</th>
	      <th data-field="lat">Latitude</th>
	      <th data-field="long">Longitude</th>
	      <th data-field="Comment">Comments</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="x in vm.data">
	    <td>{{x.title}}</td>
	    <td>{{x.location.lat}}</td>
	    <td>{{x.location.long}}</td>
	    <td>{{x.comment}}</td>
	  </tr>
	</tbody>
  </table>
</div>

</div>
